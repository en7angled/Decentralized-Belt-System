
services:
  chainsync:
    image: mariusgeorgescu/chainsync:chainsync
    container_name: bjj-chainsync
    environment:
      - KUPO_URL=https://kupo16cdjk05emessgrpy45t.preview-v2.kupo-m1.demeter.run
      - LOOKUP_PATH=/data/chainsync.sqlite
      - BATCH_SIZE=100000000
      - FETCH_BATCH_SIZE=10000000
    volumes:
      - chainsync-db:/data
    restart: unless-stopped

  interaction-api:
    image: mariusgeorgescu/bjj-interaction-api:latest
    container_name: bjj-interaction-api
    environment:
      - PORT=8082
      - LOOKUP_PATH=/data/chainsync.sqlite
      # - BASIC_USER=cardano
      # - BASIC_PASS=lovelace
    volumes:
      - chainsync-db:/data
    ports:
      - "8082:8082"
    depends_on:
      - chainsync
    restart: unless-stopped
    command: ["/app/interaction-api"]

  query-api:
    image: mariusgeorgescu/bjj-query-api:latest
    container_name: bjj-query-api
    environment:
      - PORT=8083
      - LOOKUP_PATH=/data/chainsync.sqlite
      # - BASIC_USER=cardano
      # - BASIC_PASS=lovelace
    volumes:
      - chainsync-db:/data
    ports:
      - "8083:8083"
    depends_on:
      - chainsync
    restart: unless-stopped
    command: ["/app/query-api"] 

  nginx:
    image: nginx:1.27-alpine
    container_name: bjj-nginx
    depends_on:
      - interaction-api
      - query-api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: bjj-certbot
    entrypoint: sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;"
    volumes:
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    restart: unless-stopped

volumes:
  chainsync-db:
  certbot-www:
  letsencrypt:

